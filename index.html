<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GitHub Issues 掲示板ログ</title>
    <style>
      :root {
        color-scheme: light dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", sans-serif;
        background: #f6f8fa;
        color: #24292f;
        -webkit-font-smoothing: antialiased;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: #0d1117;
          color: #e6edf3;
        }
      }

      .page {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        padding: 16px;
      }

      header {
        width: min(960px, 100%);
        margin: 0 auto 16px;
        padding-bottom: 12px;
        border-bottom: 1px solid rgba(27, 31, 35, 0.12);
      }

      h1 {
        font-size: clamp(1.5rem, 3vw, 2rem);
        margin: 0 0 8px;
      }

      .cta-row {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
        margin-top: 8px;
      }

      .cta-row a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        padding: 10px 18px;
        border-radius: 999px;
        font-weight: 600;
        text-decoration: none;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .cta-primary {
        background: #238636;
        color: #fff;
        box-shadow: 0 4px 12px rgba(35, 134, 54, 0.3);
      }

      .cta-primary:hover,
      .cta-primary:focus-visible {
        transform: translateY(-1px);
        box-shadow: 0 6px 16px rgba(35, 134, 54, 0.4);
      }

      .cta-secondary {
        background: rgba(9, 105, 218, 0.1);
        color: #0969da;
      }

      .cta-secondary:hover,
      .cta-secondary:focus-visible {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(9, 105, 218, 0.2);
      }

      .cta-secondary:visited {
        color: #8250df;
      }

      .issues {
        width: min(960px, 100%);
        margin: 0 auto;
        display: grid;
        gap: 12px;
      }

      .card {
        background: rgba(255, 255, 255, 0.85);
        border-radius: 16px;
        padding: clamp(16px, 4vw, 24px);
        box-shadow: 0 4px 8px rgba(31, 35, 40, 0.06);
        border: 1px solid rgba(27, 31, 35, 0.08);
      }

      @media (prefers-color-scheme: dark) {
        .card {
          background: rgba(22, 27, 34, 0.9);
          border: 1px solid rgba(110, 118, 129, 0.4);
          box-shadow: 0 4px 16px rgba(1, 4, 9, 0.5);
        }
      }

      .card h2 {
        font-size: clamp(1.1rem, 3vw, 1.4rem);
        margin: 0 0 8px;
        line-height: 1.4;
      }

      .meta {
        font-size: 0.9rem;
        color: rgba(36, 41, 47, 0.7);
        margin-bottom: 12px;
      }

      @media (prefers-color-scheme: dark) {
        .meta {
          color: rgba(230, 237, 243, 0.7);
        }
      }

      .body {
        font-size: 1rem;
        line-height: 1.6;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .footer-links {
        margin-top: 16px;
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }

      .footer-links a {
        color: #0969da;
        text-decoration: none;
        font-weight: 600;
      }

      .footer-links a:hover,
      .footer-links a:focus-visible {
        text-decoration: underline;
      }

      .status {
        margin: 48px auto 0;
        text-align: center;
        font-size: 1rem;
        color: rgba(36, 41, 47, 0.7);
      }

      @media (prefers-color-scheme: dark) {
        .status {
          color: rgba(230, 237, 243, 0.7);
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>GitHub Issues 掲示板ログ</h1>
        <p>
          リポジトリ
          <a
            href="https://github.com/yasuo3110/my-first-code"
            target="_blank"
            rel="noopener noreferrer"
            >yasuo3110/my-first-code</a
          >
          のIssue一覧を掲示板ログとして表示します。投稿はGitHubのIssue画面から行ってください。
        </p>
        <div class="cta-row">
          <a
            class="cta-primary"
            href="https://github.com/yasuo3110/my-first-code/issues/new"
            target="_blank"
            rel="noopener noreferrer"
            >+ 新規投稿（GitHub Issue）</a
          >
          <a
            class="cta-secondary"
            href="https://github.com/yasuo3110/my-first-code/issues"
            target="_blank"
            rel="noopener noreferrer"
            >Issue一覧を開く</a
          >
        </div>
      </header>
      <main class="issues" id="issues"></main>
      <div class="status" id="status">読み込み中…</div>
    </div>
    <script>
      (function () {
        const repoOwner = "yasuo3110";
        const repoName = "my-first-code";
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/issues?state=all&per_page=50&sort=created&direction=desc`;
        const issuesContainer = document.getElementById("issues");
        const statusEl = document.getElementById("status");

        const formatDate = (value) => {
          try {
            return new Intl.DateTimeFormat("ja-JP", {
              year: "numeric",
              month: "short",
              day: "numeric",
              hour: "2-digit",
              minute: "2-digit",
            }).format(new Date(value));
          } catch (error) {
            return value;
          }
        };

        const escapeHtml = (value = "") =>
          value
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#39;");

        const renderIssues = (issues) => {
          if (!issues.length) {
            statusEl.textContent = "まだ投稿がありません。";
            return;
          }

          const fragment = document.createDocumentFragment();

          issues.forEach((issue) => {
            if (issue.pull_request) {
              return;
            }

            const card = document.createElement("article");
            card.className = "card";

            const title = document.createElement("h2");
            title.textContent = issue.title || "タイトルなし";

            const meta = document.createElement("div");
            meta.className = "meta";
            meta.textContent = `#${issue.number} · ${issue.user?.login ?? "不明"} · ${formatDate(
              issue.created_at
            )} · ${issue.state === "open" ? "受付中" : "クローズ済み"} · コメント ${
              issue.comments
            }件`;

            const body = document.createElement("div");
            body.className = "body";
            const sanitized = escapeHtml(issue.body || "（本文なし）").replace(
              /\n/g,
              "<br />"
            );
            body.innerHTML = sanitized;

            const footer = document.createElement("div");
            footer.className = "footer-links";
            footer.innerHTML = `
              <a href="${issue.html_url}" target="_blank" rel="noopener noreferrer">GitHubでスレッドを開く</a>
              <a href="https://github.com/${repoOwner}/${repoName}/issues/${issue.number}#new_comment_field" target="_blank" rel="noopener noreferrer">
                コメントを投稿
              </a>
            `;

            card.append(title, meta, body, footer);
            fragment.appendChild(card);
          });

          issuesContainer.appendChild(fragment);
          statusEl.textContent = "";
        };

        const showError = (message) => {
          statusEl.textContent = `読み込みに失敗しました: ${message}`;
        };

        const fetchIssues = async () => {
          try {
            const response = await fetch(apiUrl, {
              headers: {
                Accept: "application/vnd.github+json",
              },
            });

            if (!response.ok) {
              throw new Error(`GitHub API: ${response.status}`);
            }

            const data = await response.json();
            const list = Array.isArray(data) ? data : [];
            renderIssues(list);
          } catch (error) {
            console.error(error);
            showError(error.message ?? "不明なエラー");
          }
        };

        fetchIssues();
      })();
    </script>
  </body>
</html>
