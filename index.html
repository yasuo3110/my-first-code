<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GitHub Issues 掲示板ログ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", sans-serif;
        background:
          linear-gradient(180deg, #7ed0ff 0 65%, #ffcf6b 65% calc(65% + 18px), #8f4f21 calc(65% + 18px));
        color: #2a1b09;
        -webkit-font-smoothing: antialiased;
        min-height: 100vh;
      }

      .page {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        padding: clamp(16px, 4vw, 32px);
        position: relative;
        isolation: isolate;
      }

      .page::before {
        content: "";
        position: fixed;
        inset: 0;
        background:
          radial-gradient(circle at 12% 18%, rgba(255, 255, 255, 0.8) 0, rgba(255, 255, 255, 0) 60%),
          radial-gradient(circle at 72% 22%, rgba(255, 255, 255, 0.7) 0, rgba(255, 255, 255, 0) 55%);
        opacity: 0.8;
        pointer-events: none;
        z-index: -1;
      }

      header {
        width: min(960px, 100%);
        margin: 0 auto 24px;
        padding: clamp(16px, 4vw, 28px);
        background: rgba(255, 255, 255, 0.92);
        border: 4px solid #1f2833;
        border-radius: 20px;
        box-shadow:
          0 6px 0 #1f2833,
          0 12px 0 rgba(0, 0, 0, 0.25);
      }

      h1 {
        font-family: "Press Start 2P", system-ui;
        font-size: clamp(1.2rem, 2.6vw, 1.6rem);
        margin: 0 0 12px;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #ff4655;
        text-shadow: 2px 2px 0 #1f2833;
      }

      header p {
        margin: 0;
        line-height: 1.6;
        font-size: clamp(0.92rem, 2.2vw, 1rem);
      }

      header a {
        color: #006bb7;
        font-weight: 700;
      }

      .cta-row {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
        margin-top: clamp(12px, 3vw, 16px);
      }

      .cta-row a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        padding: 12px 20px;
        border-radius: 16px;
        font-family: "Press Start 2P", system-ui;
        font-size: clamp(0.6rem, 1.8vw, 0.75rem);
        letter-spacing: 1px;
        text-decoration: none;
        border: 4px solid #1f2833;
        box-shadow: 0 6px 0 #1f2833;
        transition: transform 0.1s ease, box-shadow 0.1s ease;
        color: #1f2833;
        background: #ffed6a;
      }

      .cta-row a:hover,
      .cta-row a:focus-visible {
        transform: translateY(2px);
        box-shadow: 0 4px 0 #1f2833;
      }

      .cta-primary {
        background: linear-gradient(180deg, #ffed6a 0, #f9c400 100%);
      }

      .cta-secondary {
        background: linear-gradient(180deg, #8ee2ff 0, #2db5ff 100%);
      }

      .issues {
        width: min(960px, 100%);
        margin: 0 auto;
        display: grid;
        gap: clamp(18px, 4vw, 28px);
      }

      .card {
        background: linear-gradient(180deg, #ffe066 0, #f9b700 100%);
        border-radius: 18px;
        padding: clamp(18px, 4vw, 28px);
        border: 4px solid #1f2833;
        box-shadow:
          0 10px 0 #1f2833,
          0 14px 0 rgba(0, 0, 0, 0.35);
        color: #2a1b09;
        position: relative;
      }

      .card::before {
        content: "";
        position: absolute;
        inset: 12px;
        border: 4px dashed rgba(31, 40, 51, 0.35);
        border-radius: 10px;
        pointer-events: none;
      }

      .card h2 {
        font-family: "Press Start 2P", system-ui;
        font-size: clamp(0.85rem, 2.2vw, 1.1rem);
        margin: 0 0 14px;
        line-height: 1.4;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .meta {
        font-size: 0.85rem;
        color: rgba(42, 27, 9, 0.8);
        margin-bottom: 16px;
        position: relative;
        z-index: 1;
      }

      .body {
        font-size: clamp(0.95rem, 2.3vw, 1.05rem);
        line-height: 1.7;
        white-space: pre-wrap;
        word-break: break-word;
        position: relative;
        z-index: 1;
      }

      .footer-links {
        margin-top: clamp(16px, 3.2vw, 20px);
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        position: relative;
        z-index: 1;
      }

      .footer-links a {
        font-family: "Press Start 2P", system-ui;
        font-size: clamp(0.62rem, 1.8vw, 0.75rem);
        color: #1f2833;
        background: #8ee2ff;
        padding: 10px 14px;
        border-radius: 14px;
        border: 3px solid #1f2833;
        box-shadow: 0 4px 0 #1f2833;
        text-decoration: none;
        letter-spacing: 1px;
        transition: transform 0.1s ease, box-shadow 0.1s ease;
      }

      .footer-links a:hover,
      .footer-links a:focus-visible {
        transform: translateY(2px);
        box-shadow: 0 2px 0 #1f2833;
      }

      .status {
        margin: 48px auto 0;
        text-align: center;
        font-family: "Press Start 2P", system-ui;
        font-size: clamp(0.7rem, 2vw, 0.85rem);
        letter-spacing: 1px;
        color: #1f2833;
        padding: 12px 18px;
        background: rgba(255, 255, 255, 0.85);
        border: 4px solid #1f2833;
        border-radius: 14px;
        box-shadow: 0 6px 0 #1f2833;
        width: fit-content;
      }

      @media (max-width: 600px) {
        .card {
          padding: 18px 16px;
        }

        .card::before {
          inset: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>GitHub Issues 掲示板ログ</h1>
        <p>
          リポジトリ
          <a
            href="https://github.com/yasuo3110/my-first-code"
            target="_blank"
            rel="noopener noreferrer"
            >yasuo3110/my-first-code</a
          >
          のIssue一覧を掲示板ログとして表示します。投稿はGitHubのIssue画面から行ってください。
        </p>
        <div class="cta-row">
          <a
            class="cta-primary"
            href="https://github.com/yasuo3110/my-first-code/issues/new"
            target="_blank"
            rel="noopener noreferrer"
            >+ 新規投稿（GitHub Issue）</a
          >
          <a
            class="cta-secondary"
            href="https://github.com/yasuo3110/my-first-code/issues"
            target="_blank"
            rel="noopener noreferrer"
            >Issue一覧を開く</a
          >
        </div>
      </header>
      <main class="issues" id="issues"></main>
      <div class="status" id="status">読み込み中…</div>
    </div>
    <script>
      (function () {
        const repoOwner = "yasuo3110";
        const repoName = "my-first-code";
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/issues?state=all&per_page=50&sort=created&direction=desc`;
        const issuesContainer = document.getElementById("issues");
        const statusEl = document.getElementById("status");

        const formatDate = (value) => {
          try {
            return new Intl.DateTimeFormat("ja-JP", {
              year: "numeric",
              month: "short",
              day: "numeric",
              hour: "2-digit",
              minute: "2-digit",
            }).format(new Date(value));
          } catch (error) {
            return value;
          }
        };

        const escapeHtml = (value = "") =>
          value
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#39;");

        const renderIssues = (issues) => {
          if (!issues.length) {
            statusEl.textContent = "まだ投稿がありません。";
            return;
          }

          const fragment = document.createDocumentFragment();

          issues.forEach((issue) => {
            if (issue.pull_request) {
              return;
            }

            const card = document.createElement("article");
            card.className = "card";

            const title = document.createElement("h2");
            title.textContent = issue.title || "タイトルなし";

            const meta = document.createElement("div");
            meta.className = "meta";
            meta.textContent = `#${issue.number} · ${issue.user?.login ?? "不明"} · ${formatDate(
              issue.created_at
            )} · ${issue.state === "open" ? "受付中" : "クローズ済み"} · コメント ${
              issue.comments
            }件`;

            const body = document.createElement("div");
            body.className = "body";
            const sanitized = escapeHtml(issue.body || "（本文なし）").replace(
              /\n/g,
              "<br />"
            );
            body.innerHTML = sanitized;

            const footer = document.createElement("div");
            footer.className = "footer-links";
            footer.innerHTML = `
              <a href="${issue.html_url}" target="_blank" rel="noopener noreferrer">GitHubでスレッドを開く</a>
              <a href="https://github.com/${repoOwner}/${repoName}/issues/${issue.number}#new_comment_field" target="_blank" rel="noopener noreferrer">
                コメントを投稿
              </a>
            `;

            card.append(title, meta, body, footer);
            fragment.appendChild(card);
          });

          issuesContainer.appendChild(fragment);
          statusEl.textContent = "";
        };

        const showError = (message) => {
          statusEl.textContent = `読み込みに失敗しました: ${message}`;
        };

        const fetchIssues = async () => {
          try {
            const response = await fetch(apiUrl, {
              headers: {
                Accept: "application/vnd.github+json",
              },
            });

            if (!response.ok) {
              throw new Error(`GitHub API: ${response.status}`);
            }

            const data = await response.json();
            const list = Array.isArray(data) ? data : [];
            renderIssues(list);
          } catch (error) {
            console.error(error);
            showError(error.message ?? "不明なエラー");
          }
        };

        fetchIssues();
      })();
    </script>
  </body>
</html>
